<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Lista</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  </head>
<body>
  <tbody>
  <div class="container">
  <div class="card">
    <div class="card-header">
      Pacientes Cadastrados
      </div><div class="card-body">
        
  <tr th:each="UserModel : ${user_model}" >
        <div class="card-body">
          <h5 class="card-title"><th th:text="${UserModel.name}" scope="row"></th></h5>
          <p class="card-text">
            <th th:text="${UserModel.telefone}" scope="row"></th>
            <th th:text="${UserModel.endereco}" scope="row"></th>
            <th th:text="${UserModel.nascimento}" scope="row"></th>
            <th th:text="${UserModel.email}" scope="row"></th></p>     
          <a class="btn btn-primary" th:href="@{/de/{idPaciente}(idPaciente=${UserModel.idPaciente})}">Exames</a>
          <a class="btn btn-danger" th:href="@{/delete/{idPaciente}(idPaciente=${UserModel.idPaciente})}">Delete</a>
        </div>
    
    
    
        
    
    
  </tr>


</tbody>
</div></div></div>
</body>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</html>
